            font-family: 'Love';
            src: url('fontes/love larry ttf.ttf') format('truetype');

            - opentype (otf)

            - truetype-aat (Apple Advanced Typography)
            - svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Love';
            font-size: 3em;
        }
    </style>
